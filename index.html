<!DOCTYPE html>
<html>
<head>
    <title>TM Pose Model</title>
</head>
<body>
   
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/bEB3eBuPL/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        let lastPrediction = "";
        let cooldown = false;
        const COOLDOWN_TIME = 300; // shorter cooldown
        const THRESHOLD = 0.3;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            webcam = new tmPose.Webcam(800, 800, true);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            const canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 800;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            // Find highest probability
            let highest = prediction[0];
            for (let i = 1; i < prediction.length; i++) {
                if (prediction[i].probability > highest.probability) {
                    highest = prediction[i];
                }
            }

            // Simple threshold + cooldown
            if (highest.probability > THRESHOLD && highest.className !== lastPrediction && !cooldown) {
                lastPrediction = highest.className;
                if (window.AppInventor) {
                    window.AppInventor.setWebViewString(lastPrediction);
                }

                cooldown = true;
                setTimeout(() => cooldown = false, COOLDOWN_TIME);
            }

            // Draw webcam and pose
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
                tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
            }

            // Optional: show all predictions
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.childNodes[i].innerHTML =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            }
        }

        init();
    </script>
</body>
</html>
