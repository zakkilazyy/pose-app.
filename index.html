<!DOCTYPE html>
<html>
<head>
    <title>TM Pose Model</title>
</head>
<body>
   
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/bEB3eBuPL/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        let lastPrediction = "";
        let predictionHistory = [];
        const REQUIRED_REPEATS = 2;
        const COOLDOWN_TIME = 200;
        let cooldown = false;

        // thresholds per gesture
        const THRESHOLDS = {
            "hello": 0.35,
            "thank you": 0.25,
            "sorry": 0.25,
            "im fine": 0.25,
            "yes": 0.3,
            "no": 0.3
        };

        // Throttle predictions
        let lastPredictTime = 0;
        const PREDICT_INTERVAL = 150; // ms

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Smaller webcam for faster processing
            webcam = new tmPose.Webcam(400, 400, true);
            await webcam.setup();
            await webcam.play();

            const canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 800;
            ctx = canvas.getContext("2d");

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            window.requestAnimationFrame(loop);
        }

        async function loop(timestamp) {
            webcam.update();

            if (timestamp - lastPredictTime > PREDICT_INTERVAL) {
                await predict();
                lastPredictTime = timestamp;
            }

            // Always draw webcam scaled to canvas
            ctx.drawImage(webcam.canvas, 0, 0, 800, 800);

            window.requestAnimationFrame(loop);
        }

        function drawScaledPose(pose, canvasWidth, canvasHeight) {
            const scaleX = canvasWidth / webcam.canvas.width;
            const scaleY = canvasHeight / webcam.canvas.height;

            // Draw keypoints
            pose.keypoints.forEach(keypoint => {
                if (keypoint.score > 0.5) {
                    ctx.beginPath();
                    ctx.arc(keypoint.position.x * scaleX, keypoint.position.y * scaleY, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = "red";
                    ctx.fill();
                }
            });

            // Draw skeleton
            tmPose.SKELETON.forEach(([i, j]) => {
                const kp1 = pose.keypoints[i];
                const kp2 = pose.keypoints[j];
                if (kp1.score > 0.5 && kp2.score > 0.5) {
                    ctx.beginPath();
                    ctx.moveTo(kp1.position.x * scaleX, kp1.position.y * scaleY);
                    ctx.lineTo(kp2.position.x * scaleX, kp2.position.y * scaleY);
                    ctx.strokeStyle = "lime";
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            // Find highest probability
            let highest = prediction[0];
            for (let i = 1; i < prediction.length; i++) {
                if (prediction[i].probability > highest.probability) {
                    highest = prediction[i];
                }
            }

            const gesture = highest.className;
            const prob = highest.probability;
            const threshold = THRESHOLDS[gesture] || 0.3;

            if (prob > threshold) {
                predictionHistory.push(gesture);
                if (predictionHistory.length > REQUIRED_REPEATS) predictionHistory.shift();

                if (!cooldown &&
                    predictionHistory.length === REQUIRED_REPEATS &&
                    predictionHistory.every(g => g === gesture) &&
                    gesture !== lastPrediction) {
                    
                    lastPrediction = gesture;
                    if (window.AppInventor) {
                        window.AppInventor.setWebViewString(gesture);
                    }
                    cooldown = true;
                    setTimeout(() => { cooldown = false; }, COOLDOWN_TIME);
                }
            }

            // Draw scaled pose
            if (pose) {
                drawScaledPose(pose, 800, 800);
            }

            // Optional: show all predictions
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.childNodes[i].innerHTML =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            }
        }

        init();
    </script>
</body>
</html>
