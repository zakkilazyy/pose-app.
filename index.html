<!DOCTYPE html>
<html>
<head>
    <title>TM Pose Model</title>
</head>
<body>
   
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/obkMc4pY-/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        // --- improved variables ---
        let lastPrediction = "";
        let cooldown = false;
        let seenCount = 0;

        const THRESHOLD = 0.40;        // lower = more responsive
        const COOLDOWN_TIME = 300;     // faster updates

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            webcam = new tmPose.Webcam(700, 600, true);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            const canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 800;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            // find highest prediction
            let highest = prediction[0];
            for (let i = 1; i < prediction.length; i++) {
                if (prediction[i].probability > highest.probability) {
                    highest = prediction[i];
                }
            }

            let outputText = "—";

            // --- SOFT FILTER ---
            if (highest.probability >= THRESHOLD) {

                if (highest.className === lastPrediction) {
                    // gesture seen repeatedly → stronger signal
                    seenCount++;
                } else {
                    seenCount = 0;
                }

                if (!cooldown && (seenCount >= 1 || highest.probability >= 0.50)) {

                    lastPrediction = highest.className;
                    outputText = highest.className;

                    if (window.AppInventor) {
                        window.AppInventor.setWebViewString(highest.className);
                    }

                    cooldown = true;
                    setTimeout(() => cooldown = false, COOLDOWN_TIME);
                } else {
                    outputText = lastPrediction;
                }

            } else {
                outputText = "—";
