<!DOCTYPE html>
<html>
<head>
    <title>TM Pose Model</title>
</head>
<body>
   
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/bEB3eBuPL/";
        let model, webcam, ctx, labelContainer, maxPredictions;
        let lastPrediction = "";
        let cooldown = false;
        let predictionHistory = []; // store last N predictions
        const historyLength = 5;    // number of predictions to smooth over

        // === ADDED VARIABLES ===
        const COOLDOWN_TIME = 700;  
        const THRESHOLD = 0.40;     
        // ========================

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Webcam matches canvas size
            webcam = new tmPose.Webcam(800, 800, true);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            const canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 800;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        function mostFrequent(arr) {
            const freq = {};
            let max = 0;
            let result = arr[0];
            for (let i = 0; i < arr.length; i++) {
                const val = arr[i];
                freq[val] = (freq[val] || 0) + 1;
                if (freq[val] > max) {
                    max = freq[val];
                    result = val;
                }
            }
            return result;
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            // Find the highest probability
            let highest = prediction[0];
            for (let i = 1; i < prediction.length; i++) {
                if (prediction[i].probability > highest.probability) {
                    highest = prediction[i];
                }
            }

            // Only consider predictions above confidence threshold
            if (highest.probability > THRESHOLD) {   // <--- UPDATED
                predictionHistory.push(highest.className);
                if (predictionHistory.length > historyLength) {
                    predictionHistory.shift(); 
                }

                const smoothPrediction = mostFrequent(predictionHistory);

                if (!cooldown && smoothPrediction !== lastPrediction) {
                    lastPrediction = smoothPrediction;
                    cooldown = true;

                    if (window.AppInventor) {
                        window.AppInventor.setWebViewString(smoothPrediction);
                    }

                    // Reset cooldown using COOLDOWN_TIME
                    setTimeout(() => {
                        cooldown = false;
                    }, COOLDOWN_TIME);   // <--- UPDATED
                }
            }

            // Draw webcam and pose
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
                tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
            }

            // Optional: show all predictions in label container
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.childNodes[i].innerHTML =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            }
        }

        init();
    </script>
</body>
</html>
