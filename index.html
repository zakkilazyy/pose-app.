<!DOCTYPE html>
<html>
<head>
    <title>TM Pose Model</title>
</head>
<body>
   
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/bEB3eBuPL/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        let lastPrediction = "";
        let predictionHistory = [];
        const REQUIRED_REPEATS = 2; // 2-frame repeat check
        const COOLDOWN_TIME = 200;  // ms cooldown
        let cooldown = false;

        // thresholds per gesture (lower for subtle ones)
        const THRESHOLDS = {
            "hello": 0.35,
            "thank you": 0.25,
            "sorry": 0.25,
            "im fine": 0.25,
            "yes": 0.3,
            "no": 0.3
        };

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Use smaller webcam for faster processing
            webcam = new tmPose.Webcam(400, 400, true);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            const canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 800;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            // Find the highest probability
            let highest = prediction[0];
            for (let i = 1; i < prediction.length; i++) {
                if (prediction[i].probability > highest.probability) {
                    highest = prediction[i];
                }
            }

            const gesture = highest.className;
            const prob = highest.probability;

            const threshold = THRESHOLDS[gesture] || 0.3;

            if (prob > threshold) {
                predictionHistory.push(gesture);
                if (predictionHistory.length > REQUIRED_REPEATS) predictionHistory.shift();

                // Send prediction if repeated enough
                if (!cooldown &&
                    predictionHistory.length === REQUIRED_REPEATS &&
                    predictionHistory.every(g => g === gesture) &&
                    gesture !== lastPrediction) {
                    
                    lastPrediction = gesture;
                    if (window.AppInventor) {
                        window.AppInventor.setWebViewString(gesture);
                    }
                    cooldown = true;
                    setTimeout(() => { cooldown = false; }, COOLDOWN_TIME);
                }
            }

            // Draw webcam & pose
            ctx.drawImage(webcam.canvas, 0, 0, 800, 800);
            if (pose) {
                tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
                tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
            }

            // Show all predictions
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.childNodes[i].innerHTML =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            }
        }

        init();
    </script>
</body>
</html>
