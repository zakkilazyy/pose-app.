<!DOCTYPE html>
<html>
<head>
    <title>TM Pose Model</title>
</head>
<body>
   
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/bEB3eBuPL/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        // --- added variables ---
        let lastPrediction = "";
        let cooldown = false;
        const THRESHOLD = 0.55;   // 55% confidence needed
        const COOLDOWN_TIME = 700; // ms

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            webcam = new tmPose.Webcam(700, 600, true);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            const canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 800;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            // -------- find highest prediction --------
            let highest = prediction[0];
            for (let i = 1; i < prediction.length; i++) {
                if (prediction[i].probability > highest.probability) {
                    highest = prediction[i];
                }
            }

            // -------- confidence filter --------
            let outputText = "—";  // default: no sign
            
            if (highest.probability >= THRESHOLD) {

                if (!cooldown && highest.className !== lastPrediction) {
                    lastPrediction = highest.className;
                    outputText = highest.className;

                    // send to App Inventor
                    if (window.AppInventor) {
                        window.AppInventor.setWebViewString(highest.className);
                    }

                    // apply cooldown
                    cooldown = true;
                    setTimeout(() => cooldown = false, COOLDOWN_TIME);
                } else {
                    outputText = lastPrediction; 
                }

            } else {
                // low confidence — do not change prediction
                outputText = "—";
            }

            // update label container display
            labelContainer.innerHTML = "Prediction: " + outputText;

            // Draw
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                tmPose.drawKeypoints(pose.keypoints, 0.5, ctx);
                tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
            }
        }

        init();
    </script>
</body>
</html>
